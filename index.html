<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@100;200;300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="img-area">
            <img src="#" alt="" srcset="">
        </div>
        <div class="song-details">
            <p class="name">Beauz & Jvna - Crazy</p>
            <p class="artist">Beauz & Jvna</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">3:40</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="fa-solid fa-repeat"></i>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <div class="play-pause">
                <i class="fa-solid fa-play"></i>
            </div>
            <i id="next" class="fa-solid fa-forward-step"></i>
            <i id="more" class="fa-solid fa-bars"></i>
        </div>
    </div>
</body>
</html>
